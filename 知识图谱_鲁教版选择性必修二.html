    <script type="text/javascript">
        // 保存节点位置到localStorage
        function savePositions() {
            if (typeof network === 'undefined') {
                console.error('Network对象未定义');
                return;
            }
            
            try {
                const positions = network.getPositions();
                const storageKey = 'graph_positions_' + document.title;
                localStorage.setItem(storageKey, JSON.stringify(positions));
                
                // 显示保存成功提示
                const btn = document.getElementById('save-btn');
                if (btn) {
                    const originalText = btn.innerHTML;
                    btn.innerHTML = '✓ 已保存！';
                    btn.style.background = '#4CAF50';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = '#667eea';
                    }, 2000);
                }
            } catch (error) {
                console.error('保存位置时出错:', error);
            }
        }
        
        // 从localStorage恢复节点位置
        function loadPositions() {
            const storageKey = 'graph_positions_' + document.title;
            const savedPositions = localStorage.getItem(storageKey);
            if (savedPositions) {
                try {
                    const positions = JSON.parse(savedPositions);
                    // 使用moveNode逐个设置节点位置
                    for (let nodeId in positions) {
                        network.moveNode(nodeId, positions[nodeId].x, positions[nodeId].y);
                    }
                    console.log('已恢复保存的布局');
                } catch (error) {
                    console.error('恢复布局失败:', error);
                }
            }
        }
        
        // 重置到初始布局
        function resetPositions() {
            const storageKey = 'graph_positions_' + document.title;
            localStorage.removeItem(storageKey);
            location.reload();
        }
        
        // 在network初始化后立即恢复位置和节点名称
        network.on('stabilizationIterationsDone', function() {
            setTimeout(() => {
                loadPositions();
                loadNodeLabels();
            }, 100);
        });
        
        // 页面加载完成后恢复位置和节点名称
        window.addEventListener('load', function() {
            setTimeout(() => {
                loadPositions();
                loadNodeLabels();
            }, 500);
        });
        
        // 双击节点编辑名称
        network.on('doubleClick', function(params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const node = nodes.get(nodeId);
                if (node) {
                    showEditDialog(nodeId, node.label);
                }
            }
        });
        
        function showEditDialog(nodeId, currentLabel) {
            document.getElementById('edit-node-id').value = nodeId;
            document.getElementById('edit-node-label').value = currentLabel;
            document.getElementById('edit-dialog').style.display = 'flex';
            document.getElementById('edit-node-label').focus();
            document.getElementById('edit-node-label').select();
        }
        
        function closeEditDialog() {
            document.getElementById('edit-dialog').style.display = 'none';
        }
        
        function saveNodeLabel() {
            const nodeId = document.getElementById('edit-node-id').value;
            const newLabel = document.getElementById('edit-node-label').value.trim();
            if (newLabel) {
                nodes.update({ id: nodeId, label: newLabel });
                const storageKey = 'graph_labels_' + document.title;
                let savedLabels = JSON.parse(localStorage.getItem(storageKey) || '{}');
                savedLabels[nodeId] = newLabel;
                localStorage.setItem(storageKey, JSON.stringify(savedLabels));
                closeEditDialog();
            }
        }
        
        function loadNodeLabels() {
            const storageKey = 'graph_labels_' + document.title;
            const savedLabels = localStorage.getItem(storageKey);
            if (savedLabels) {
                try {
                    const labels = JSON.parse(savedLabels);
                    for (let nodeId in labels) {
                        nodes.update({ id: nodeId, label: labels[nodeId] });
                    }
                } catch (error) {
                    console.error('恢复节点名称失败:', error);
                }
            }
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && document.getElementById('edit-dialog').style.display === 'flex') {
                saveNodeLabel();
            }
            if (e.key === 'Escape') {
                closeEditDialog();
            }
        });
    </script>

            } else {
                toggleBtn.innerHTML = '▲';
            }
        }
    </script>
    
    <div class="control-panel">
        <div class="panel-header" onclick="togglePanel()">
            <h3>🎨 布局控制</h3>
            <button class="toggle-btn">▲</button>
        </div>
        <div class="panel-content">
            <button id="save-btn" class="control-btn" onclick="savePositions()">💾 保存当前布局</button>
            <button id="reset-btn" class="control-btn" onclick="resetPositions()">🔄 恢复初始布局</button>
            <div class="tip">
                💡 拖动节点后点击"保存"<br>
                下次打开会自动恢复您的布局<br>
                📝 双击节点可修改名称
            </div>
        </div>
    </div>
    
    <div id="edit-dialog" class="edit-dialog">
        <div class="edit-dialog-content">
            <h3>✏️ 编辑节点名称</h3>
            <input type="hidden" id="edit-node-id">
            <input type="text" id="edit-node-label" placeholder="输入新的节点名称">
            <div class="edit-dialog-buttons">
                <button class="btn-cancel" onclick="closeEditDialog()">取消</button>
                <button class="btn-save" onclick="saveNodeLabel()">保存</button>
            </div>
        </div>
    </div>
</body>
</html>
